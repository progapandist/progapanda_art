# Name of your application. Used to uniquely configure containers.
service: progapanda_art
# Name of the container image.
image: progapandist/progapanda-art

accessories:
  imgproxy:
    image: darthsim/imgproxy
    host: 159.223.243.169
    port: 8080
    env:
      clear:
        IMGPROXY_ENV_FILE: imgproxy.env
    directories:
      - progapanda_art_sources:/rails/progapanda_art_sources

# Deploy to these servers.
servers:
  web:
    hosts:
      - 159.223.243.169
    labels:
      traefik.http.routers.progapanda_art.rule: Host(`artshow.progapanda.org`)
      traefik.http.routers.progapanda_art_secure.entrypoints: websecure
      traefik.http.routers.progapanda_art_secure.rule: Host(`artshow.progapanda.org`)
      traefik.http.routers.progapanda_art_secure.tls: true
      traefik.http.routers.progapanda_art_secure.tls.certresolver: letsencrypt
    directories:
      - storage:/rails/storage
      - progapanda_art_sources:/rails/progapanda_art_sources

    volumes:
      - /run/containerd/containerd.sock:/run/containerd/containerd.sock

# Credentials for your image host.
registry:
  username: progapandist
  password:
    - KAMAL_REGISTRY_PASSWORD

env:
  secret:
    - SECRET_KEY_BASE

traefik:
  options:
    publish:
      - "443:443"
    volume:
      - "/letsencrypt/acme.json:/letsencrypt/acme.json"
  args:
    entryPoints.web.address: ":80"
    entryPoints.websecure.address: ":443"
    entryPoints.web.http.redirections.entryPoint.to: websecure
    entryPoints.web.http.redirections.entryPoint.scheme: https
    entryPoints.web.http.redirections.entrypoint.permanent: true
    certificatesResolvers.letsencrypt.acme.email: "andrey@hey.com"
    certificatesResolvers.letsencrypt.acme.storage: "/letsencrypt/acme.json"
    certificatesResolvers.letsencrypt.acme.httpchallenge: true
    certificatesResolvers.letsencrypt.acme.httpchallenge.entrypoint: web

allow_empty_roles: true
