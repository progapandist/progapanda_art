# Define the imgproxy service
service: imgproxy
image: imgproxy/imgproxy
servers:
  web:
    labels:
      traefik.http.routers.imgproxy.rule: Host(`imgproxy.progapanda.org`)
      traefik.http.routers.imgproxy.entrypoints: web
    volumes:
      - "$(IMGPROXY_ENV_FILE):/envfile"
      - "$(LOCAL_FOLDER):/progapanda_art_sources"
    command: ["imgproxy", "-env-file", "/envfile"]
env:
  - IMGPROXY_ENV_FILE
  - LOCAL_FOLDER


# Name of your application. Used to uniquely configure containers.
service: progapanda_art
# Name of the container image.
image: progapandist/progapanda-art

# Deploy to these servers.
servers:
  web:
    hosts:
      - 146.190.207.79
    labels:
      traefik.http.routers.progapanda_art.rule: Host(`artshow.progapanda.org`)
      traefik.http.routers.progapanda_art_secure.entrypoints: websecure
      traefik.http.routers.progapanda_art.middlewares: progapanda_art_stripprefix
      traefik.http.routers.progapanda_art_secure.rule: Host(`artshow.progapanda.org`)
      traefik.http.routers.progapanda_art_secure.tls: true
      traefik.http.routers.progapanda_art_secure.tls.certresolver: letsencrypt
    volumes:
      - "$(LOCAL_FOLDER):/progapanda_art_sources"
      - "storage:/rails/storage"

# Credentials for your image host.
registry:
  # Specify the registry server, if you're not using Docker Hub
  # server: registry.digitalocean.com / ghcr.io / ...
  username: progapandist

  # Always use an access token rather than real password when possible.
  password:
    - KAMAL_REGISTRY_PASSWORD

env:
  - LOCAL_FOLDER
  secret:
    - SECRET_KEY_BASE

# Configure custom arguments for Traefik
traefik:
  options:
    publish:
      - "443:443"
    volume:
      - "/letsencrypt/acme.json:/letsencrypt/acme.json"
  args:
    entryPoints.web.address: ":80"
    entryPoints.websecure.address: ":443"
    entryPoints.web.http.redirections.entryPoint.to: websecure
    entryPoints.web.http.redirections.entryPoint.scheme: https
    entryPoints.web.http.redirections.entrypoint.permanent: true
    certificatesResolvers.letsencrypt.acme.email: "andrey@hey.com"
    certificatesResolvers.letsencrypt.acme.storage: "/letsencrypt/acme.json"
    certificatesResolvers.letsencrypt.acme.httpchallenge: true
    certificatesResolvers.letsencrypt.acme.httpchallenge.entrypoint: web

allow_empty_roles: true
